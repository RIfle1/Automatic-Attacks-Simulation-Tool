<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Without CSRF Protection</title>
</head>
<body>
    <h1>Form Without CSRF Protection</h1>
    <form action="/submit_no_csrf" method="POST">
        <label for="name">Name:</label>
        {{ form.name }}
        {{ form.submit }}
    </form>
    <a href="/">CSRF Protected Form</a>
</body>
</html>
